<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mult Distribuidora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      color: #222;
    }

    header {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .logo img {
      height: 36px;
    }

    .logo-text {
      font-weight: 700;
      font-size: 18px;
      color: #c41e22;
    }

    .logo-text span {
      display: block;
      font-size: 12px;
      color: #777;
    }

    .search-bar {
      width: 100%;
      margin: 10px 0;
      position: relative;
    }

    .search-bar input[type="search"] {
      width: 100%;
      padding: 8px 40px 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }

    .search-bar button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #c41e22;
      font-size: 18px;
    }

    nav ul {
      display: flex;
      flex-direction: column;
      list-style: none;
      padding: 10px 16px;
      gap: 10px;
      background: #f9f9f9;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 15px;
    }

    .vitrine {
      padding: 16px;
    }

    .vitrine h2 {
      font-size: 20px;
      color: #c41e22;
      margin-bottom: 10px;
    }

    .produtos {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .produto {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
    }

    .produto img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .produto h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .preco {
      font-size: 16px;
      font-weight: bold;
      color: #c41e22;
      margin-bottom: 10px;
    }

    .produto button {
      background: #c41e22;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      background: #25d366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .whatsapp-float svg {
      fill: white;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="img/osternack.jpeg" alt="Logo" />
      <div class="logo-text">
        Osternack <span>Distribuidora</span>
      </div>
    </a>
    <div class="search-bar">
      <input type="search" placeholder="Digite o que voc√™ procura" />
      <button>üîç</button>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="bebidas.html">Bebidas</a></li>
      <li><a href="carnes.html">Carnes</a></li>
      <li><a href="frios.html">Frios</a></li>
      <li><a href="doces.html">Doces</a></li>
      <li><a href="vinhos.html">Vinhos</a></li>
    </ul>
  </nav>

  <section class="vitrine">
    <h2>Produtos em destaque</h2>
    <div class="produtos">
      <div class="produto">
        <img src="img/produto1.jpg" alt="Produto 1" />
        <h3>Nome Produto</h3>
        <p class="preco">R$ 10,00</p>
        <button>Adicionar</button>
      </div>
      <div class="produto">
        <img src="img/produto2.jpg" alt="Produto 2" />
        <h3>Nome Produto</h3>
        <p class="preco">R$ 15,00</p>
        <button>Adicionar</button>
      </div>
    </div>
  </section>

</body>
</html>
